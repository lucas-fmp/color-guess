<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advinhe a cor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">
      Adivinhe a cor!
    </h1>
  </header>
  <main>
    <p id="rgb-color"></p>
    <div id="container">
      <div class="ball" id="ball-1"></div>
      <div class="ball" id="ball-2"></div>
      <div class="ball" id="ball-3"></div>
      <div class="ball" id="ball-4"></div>
      <div class="ball" id="ball-5"></div>
      <div class="ball" id="ball-6"></div>
    </div>
    <p id="answer">Escolha uma cor</p>
    <button id="reset-game">Resetar o jogo/cores</button>
    <br>
    <div id="containerScore">
      <p id="placar">Placar:  </p>
      <p id="score"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
